<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Broadcast Planner</title>
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="/assets/logo.png" type="image/png" />
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="/assets/logo.png" alt="Broadcast Planner Logo" />
      <h4>Broadcast Planner</h4>
    </div>
    <nav class="nav-tabs">
      <a class="tab" href="index.html">⬅ Back to Schedule</a>
    </nav>
  </header>

  <main style="padding: 30px;">
    <h2><i class="fas fa-envelope"></i> Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form class="contact-form" style="max-width: 500px; margin-top: 20px;">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

</body>
</html>
